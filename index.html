<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Infix to Postfix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrap-input">
            (4-3)*(5^7-9/4)/(5-7)
            <H1>Infix to Postfix</H1>
            <input type="text" id="inputText" placeholder="Text me..." />
            <label for="inputFile">
                <div class="btnChooseFile">Choose file</div>
            </label>
            <input type="file" id="inputFile" name="inputFile" accept=".txt" />

            <button class="btnChuyendoi" onclick="handleConvertToPrefix()">Convert</button>

        </div>
        <div class="wrap-tableResult">
            <h1 id="resultText">Detail result here! (^o^)</h1>
            <div class="wrap-tableResult-scroll">
                <div class="tableResult" style="display: none">
                    <!-- <h2 style="color: red">Bảng tổng kết</h2> -->
                    <table>
                        <tr>
                            <th>Token</th>
                            <th>Stack</th>
                            <th>Output</th>
                        </tr>
                        <tbody class="tbodyTableResult"></tbody>
                    </table>
                    <p id="result1"></p>
                    <h2 style="color: red">Giải thích các bước</h2>
                </div>


                <div class="containerTable"></div>

                <p id="result"></p>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
